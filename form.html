<html>
<head>
    <style>
        form {
            width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="checkbox"], input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body bgcolor="lightgreen">
    <form action="/cgi-bin/post-query" method="POST">
        <p>
        <p>
        <p>
        <p>
        <p>
        <p>
        <p>
        <p>
        姓名
        <br><textarea name="comment" rows="1" cols="10"></textarea>
        <br>感兴趣的职位
        <br><input type="checkbox" name="Web设计人员" checked>Web设计人员<p>
        <input type="checkbox" name="Web管理人员">Web管理人员<p>
        <input type="checkbox" name="Web开发人员">Web开发人员<p>
        <input type="reset">
        <br>其他要求
        <br><textarea name="request" rows="5" cols="60"></textarea>
        <br>发送确认消息
        <input type="checkbox">
        <br>经验<select name="experience">
            <option selected>有经验</option>
            <option>无经验</option>
        </select>
        <br><input type="submit"> <input type="reset">
    </form>
</body>
</html>
